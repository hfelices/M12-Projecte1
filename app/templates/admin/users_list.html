{% extends 'layout.html' %}

{% block content %}

<div style="margin-top: 5vh;margin-bottom: 5vh;">
    <a href="/admin" style="text-decoration: none;" class="bg-light p-4 rounded-lg ">Volver</a>
</div>

<h3>Users</h3>
<table>
    <tr>
        <th>ID</th>
        <th>NOM</th>
        <th>ROL</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
