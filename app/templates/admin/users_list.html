{% extends 'layout.html' %}

{% block content %}

<div style="margin-top: 5vh;margin-bottom: 5vh;">
    <a href="/admin" style="text-decoration: none;" class="btn btn-primary">Volver</a>
</div>

<h3>Users</h3>
    
<div class="container mt-5">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    
                    {% if user.id in blockedUsersId %}
                        <td><a href="/admin/users/{{ user['id'] }}/unblock" style="text-decoration: none;" class="btn btn-success" >Desbloquear</a></td>
                    {% else %}
                        <td><a href="/admin/users/{{ user['id'] }}/block" style="text-decoration: none;" class="btn btn-danger">Bloquear</a></td>
                    {% endif %}
                   
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
